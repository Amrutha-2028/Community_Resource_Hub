<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alice&family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>ComeUnity Calendar</title>
</head>
<body>
    <h1>ComeUnity Calendar</h1>
    <!-- This is the calendar container-->
    <div class = "calendar-container">
        <!--This is the header of the calendar-->
        <div class = "calendar-header">
            <button id = "previous-month">◀</button>
            <h2 id = "month-year"></h2>
            <button id = "next-month">▶</button>
        </div>
        <!--This is the days of the calendar-->
        <div class = "calendar-days">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <!--Calendar Grid-->
        <div class = "calendar-grid" id="calendar-grid"></div>
    </div>
    <script src = "calendar.js"></script>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <img id="modal-image" style="width: 100%; border-radius: 10px; margin-bottom: 10px;">
            <h2 id="modal-title"></h2>
            <p><strong>Time: </strong><span id = "modal-time"></span></p>
            <p><strong>Location: </strong><span id = "modal-location"></span></p>
            <p id="modal-details"></p>
            <span id="close-modal" class="close">&times;</span>
        </div>
    </div>
</body>
</html>
